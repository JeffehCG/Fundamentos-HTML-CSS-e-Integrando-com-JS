<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino = "escritório"]')
        console.log('Elemento "ul" ...............')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino) //não vai funcionar, sera undefined
        console.log('getAttribute',lista.getAttribute('destino')) //pegando o valor do atributo destino(escritorio)
        console.log('hasAttribute',lista.hasAttribute('destino')) //verificando de existe o atributo 'destino'
        lista.setAttribute('destino', 'empresa') //colocando um valor no atributo, ou alterando (de escritorio para empresa)
        lista.setAttribute('status','aberto') //adicionando um novo atributo
        lista.removeAttribute('destino') //removendo um atributo

        //Atributos com data
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // Cuidados 
        const label = document.querySelector('label')
        console.log(label.for) //essa linha não ira funcionar, pois for é uma palavra reservada da linguagem
        //para resolver esse problema é utilizado ...
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
