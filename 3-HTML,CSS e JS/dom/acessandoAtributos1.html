<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // const img = document.querySelector('#img') - selecionando um ID
        // const img = document.querySelector('.img') - selecionando uma classe
        // const img = document.querySelector('[img]')- selecionando um atributo
        const img = document.querySelector('img') //  - selecionando um elemento

        console.log('getAttribute', img.getAttribute('src')) // acessando atributo src da img
        console.log('src', img.src) // outra forma de acessar o atributo
        console.log('["src"]',img['src']) // outra forma de acessar o src
        console.log('alt', img.alt) //acessando alt

        console.log('Elemento "img" ...........')
        console.log('NodeType', img.nodeType) //acessando elemento NodeType 
        console.log('NodeName', img.nodeName) //acessando o nome do elemento (da tag)

        const src = img.getAttributeNode('src') //pega lista de informação de src
        console.log('Atributo "src" ................')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue) //valor contido em src

        const link = document.querySelector('a')
        console.log('Elemento "a" ..............')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        // Mudando texto do filho do elemento
        link.firstChild.nodeValue = 'Novo Texto'
        // Ou
        link.innerHTML = 'Novo Texto2'
    </script>
</body>

</html>
