<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') //toggle - se a classe não existe ela adiciona, e se existe remove
        console.log(classes.contains('destaque')) //contains - verifica se a classe esta contida
        console.log(classes.length) // quantidade de classes que estão contidas
        classes.toggle('destaque')
        
        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for(let c of classes){ //exibindo todas as classes contidas
            console.log(c)
        }
        // ou
        classes.forEach(c => console.log(c))
    </script>
</body>

</html>
