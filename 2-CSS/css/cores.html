            background-color: rgb(63, 95, 148); /*trabalhando da forma decimal (Vermelho, Verde, Azul)*/
            background-color: rgba(55,110,200,10); /*trabalhando da forma decimal (Vermelho, Verde, Azul, Transparencia)*/
